    <style>
        :root {
            --neon-cyan: #0ff;
            --neon-magenta: #f0f;
            --bg-dark: #000;
        }

        body {
            background: var(--bg-dark);
            color: var(--neon-cyan);
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            overflow-x: hidden;
        }

        .crt::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            pointer-events: none;
        }

        .glitch-text {
            text-shadow: 0.05em 0 0 var(--neon-magenta),
                         -0.025em -0.05em 0 var(--neon-cyan);
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 var(--neon-magenta); }
            50% { text-shadow: -0.05em 0 0 var(--neon-cyan); }
            100% { text-shadow: 0.05em 0 0 var(--neon-magenta); }
        }

        .profile-header {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 2rem;
            align-items: center;
            margin: 2rem 0;
            padding: 0 2rem;
        }

        .profile-img {
            border: 3px solid var(--neon-magenta);
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0 0 25px var(--neon-cyan);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .project-card {
            border: 3px solid var(--neon-cyan);
            transition: all 0.3s;
            overflow: hidden;
            background: #000;
        }

        .project-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            object-position: center;
            filter: grayscale(100%);
            transition: all 0.3s;
        }

        .project-card:hover img {
            filter: grayscale(0%) brightness(110%);
            transform: scale(1.03);
        }

        .project-info {
            padding: 1.5rem;
            border-top: 3px solid var(--neon-magenta);
        }

        /* Resto de estilos se mantienen igual */
    </style>
</head>
